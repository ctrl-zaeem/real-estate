<!-- home/dashboard.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome to Your Dashboard!</h1>
        <p>Choose an option below:</p>

        <div>
            <a href="{% url 'property_list' %}">
                <button class="button">Listings</button>
            </a>

            <a href="{% url 'bids' %}">
                <button class="button">Bids</button>
            </a>

            <a href="{% url 'messages' %}">
                <button class="button">Messages</button>
            </a>
            <a href="{% url 'inbox' %}" class="button">Messages</a>

        </div>
    </div>

</body>
</html>
