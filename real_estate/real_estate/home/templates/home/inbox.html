{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Inbox</h1>
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>Message</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.sender.name }}</td>
                    <td>{{ message.message }}</td>
                    <td>{{ message.sent_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No messages to display.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'send_message' %}" class="button">Send New Message</a>
    </div>
</body>
</html>
